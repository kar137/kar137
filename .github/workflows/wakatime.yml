name: WakaTime Stats

on:
  schedule:
    - cron: '0 * * * *'   # updates every hour
  workflow_dispatch:       # manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
